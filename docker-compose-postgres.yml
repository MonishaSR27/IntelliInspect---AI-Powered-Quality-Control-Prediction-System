services:
  # Frontend - Angular Application
  frontend:
    build:
      context: ./frontend-skeleton
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://backend:5000
    networks:
      - intelliinspect-network

  # Backend - .NET Core API
  backend:
    build:
      context: ./Backend/IntelliInspect.Backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - ml-service
      - database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=IntelliInspectDb;Username=postgres;Password=YourStrong@Passw0rd;
      - MLService__BaseUrl=http://ml-service:8000
    networks:
      - intelliinspect-network

  # ML Service - Python FastAPI
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ml-models:/app/models
    networks:
      - intelliinspect-network

  # Database - PostgreSQL (more reliable than SQL Server in Docker)
  database:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=IntelliInspectDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
    volumes:
      - database-data:/var/lib/postgresql/data
    networks:
      - intelliinspect-network
    restart: unless-stopped

volumes:
  database-data:
  ml-models:

networks:
  intelliinspect-network:
    driver: bridge
